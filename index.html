<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --day-color1: #f5f7fa;
            --day-color2: #e4eaf5;
            --night-color1: #1a1a2e;
            --night-color2: #16213e;
            --hold-border: #4299e1;
            --text-day: #2d3748;
            --text-night: #f0f2f5;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--day-color1) 0%, var(--day-color2) 100%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.5s ease;
            touch-action: manipulation;
            overflow-x: hidden;
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--night-color1) 0%, var(--night-color2) 100%);
            --hold-border: #63b3ed;
            color: var(--text-night);
        }

        .title-card {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
            margin: 20px 0;
            border-radius: 16px;
            box-shadow: 12px 12px 24px rgba(174, 190, 212, 0.4), 
                        -12px -12px 24px rgba(255, 255, 255, 0.9);
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            text-align: center;
            transition: all 0.5s ease;
        }

        body.dark-mode .title-card {
            box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.3), 
                        -12px -12px 24px rgba(40, 45, 65, 0.9);
            background-color: rgba(30, 35, 55, 0.9);
        }

        .editable-title {
            font-size: 32px;
            color: var(--text-day);
            margin-bottom: 20px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            -webkit-user-select: none;
            user-select: none;
        }

        body.dark-mode .editable-title {
            color: var(--text-night);
        }

        .editable-title:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        body.dark-mode .editable-title:hover {
            background-color: rgba(50, 55, 75, 0.8);
        }

        .editable-subtitle {
            font-size: 16px;
            color: #5a6778;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
            -webkit-user-select: none;
            user-select: none;
        }

        body.dark-mode .editable-subtitle {
            color: #c0c6cc;
        }

        .editable-subtitle:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--text-day);
        }

        body.dark-mode .editable-subtitle:hover {
            background-color: rgba(50, 55, 75, 0.8);
            color: var(--text-night);
        }

        .nav-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .nav-btn {
            padding: 22px 16px;
            border: none;
            border-radius: 14px;
            box-shadow: 10px 10px 20px rgba(174, 190, 212, 0.4), 
                        -10px -10px 20px rgba(255, 255, 255, 1);
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            font-size: 17px;
            font-weight: 600;
            color: var(--text-day);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-btn.hold {
            border: 2px solid var(--hold-border);
            transform: scale(1.02);
            z-index: 5;
            box-shadow: 8px 8px 16px rgba(174, 190, 212, 0.5), 
                        -8px -8px 16px rgba(255, 255, 255, 0.8),
                        0 0 0 2px rgba(66, 153, 225, 0.3);
        }

        body.dark-mode .nav-btn {
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3), 
                        -10px -10px 20px rgba(40, 45, 65, 1);
            background-color: rgba(30, 35, 55, 0.9);
            color: var(--text-night);
        }

        body.dark-mode .nav-btn.hold {
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.4), 
                        -8px -8px 16px rgba(40, 45, 65, 0.8),
                        0 0 0 2px rgba(99, 179, 237, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            background-color: #ffffff;
        }

        body.dark-mode .nav-btn:hover {
            background-color: rgba(40, 45, 65, 1);
        }

        .nav-btn:active {
            box-shadow: inset 6px 6px 12px rgba(174, 190, 212, 0.3), 
                        inset -6px -6px 12px rgba(255, 255, 255, 0.8);
            transform: translateY(0);
        }

        body.dark-mode .nav-btn:active {
            box-shadow: inset 6px 6px 12px rgba(0, 0, 0, 0.25), 
                        inset -6px -6px 12px rgba(40, 45, 65, 0.8);
        }

        .theme-toggle, .color-palette-btn {
            position: fixed;
            bottom: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px rgba(174, 190, 212, 0.3), 
                        -4px -4px 8px rgba(255, 255, 255, 1);
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--text-day);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .theme-toggle {
            right: 30px;
        }

        .color-palette-btn {
            left: 30px;
        }

        body.dark-mode .theme-toggle, 
        body.dark-mode .color-palette-btn {
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), 
                        -4px -4px 8px rgba(40, 45, 65, 1);
            background-color: rgba(30, 35, 55, 1);
            color: var(--text-night);
        }

        @media (max-width: 480px) {
            .editable-title {
                font-size: 26px;
                margin-bottom: 16px;
            }

            .editable-subtitle {
                font-size: 14px;
            }

            .title-card {
                box-shadow: 8px 8px 16px rgba(174, 190, 212, 0.4), 
                            -8px -8px 16px rgba(255, 255, 255, 0.9);
                padding: 30px 15px;
            }

            body.dark-mode .title-card {
                box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), 
                            -8px -8px 16px rgba(40, 45, 65, 0.9);
            }

            .nav-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 18px;
                padding: 10px;
            }

            .nav-btn {
                padding: 18px 10px;
                font-size: 15px;
            }

            .nav-btn.hold {
                border-width: 1.5px;
                transform: scale(1.01);
            }

            .theme-toggle, .color-palette-btn {
                width: 44px;
                height: 44px;
                bottom: 20px;
                font-size: 16px;
            }

            .color-palette-btn {
                left: 20px;
            }
        }
    </style>

<body>

    <div class="nav-container" id="navContainer">
        <!-- Êú¨Âú∞Êñá‰ª∂Ë∑≥ËΩ¨ÔºöÁî®data-hrefÂ≠òÂÇ®ÈìæÊé•Ôºå‰æø‰∫é‰∫§Êç¢ -->

    <button class="theme-toggle" id="themeBtn">üåû</button>

    <script>
        // -------------------------- Ê†∏ÂøÉÔºöÊûÅÁÆÄÈïøÊåâ‰∫§Êç¢ÈÄªËæë --------------------------
        let longPressTimer = null;  // ÈïøÊåâËÆ°Êó∂Âô®
        let sourceBtn = null;       // ÈïøÊåâÁöÑÊ∫êÊåâÈíÆ
        let targetBtn = null;       // Ë¶Å‰∫§Êç¢ÁöÑÁõÆÊ†áÊåâÈíÆ
        let isLongPress = false;    // ÊòØÂê¶Â§Ñ‰∫éÈïøÊåâÁä∂ÊÄÅ

        // 1. Ê∏ÖÈô§ÊâÄÊúâÊåâÈíÆÁöÑËìùÊ°Ü
        function clearHoldClass() {
            document.querySelectorAll('.nav-btn.hold').forEach(btn => {
                btn.classList.remove('hold');
            });
        }

        // 2. ‰∫§Êç¢‰∏§‰∏™ÊåâÈíÆÁöÑÊñáÊú¨ÂíåÈìæÊé•
        function swapButtons(a, b) {
            if (!a || !b || a === b) return;
            // ‰∫§Êç¢ÊñáÊú¨
            const tempText = a.textContent;
            a.textContent = b.textContent;
            b.textContent = tempText;
            // ‰∫§Êç¢Ë∑≥ËΩ¨ÈìæÊé•
            const tempHref = a.getAttribute('data-href');
            a.setAttribute('data-href', b.getAttribute('data-href'));
            b.setAttribute('data-href', tempHref);
            // ‰øùÂ≠òÈÖçÁΩÆ
            saveConfig();
        }

        // 3. ‰øùÂ≠òÊåâÈíÆÈÖçÁΩÆÂà∞Êú¨Âú∞Â≠òÂÇ®
        function saveConfig() {
            const config = [];
            document.querySelectorAll('.nav-btn').forEach(btn => {
                config.push({
                    text: btn.textContent,
                    href: btn.getAttribute('data-href')
                });
            });
            localStorage.setItem('navConfig', JSON.stringify(config));
        }
           function getHtmlBtnSignature() {
        let signature = '';
        // ÈÅçÂéÜHTMLÈáåÊâÄÊúâÈªòËÆ§ÊåâÈíÆÔºåÊãºÊé•‚ÄúÊñáÊú¨+ÈìæÊé•‚Äù‰Ωú‰∏∫Ê†áËØÜ
        document.querySelectorAll('.nav-btn').forEach(btn => {
            const text = btn.textContent.trim();
            const href = btn.getAttribute('data-href').trim();
            signature += `${text}|${href},`; // Áî®‚Äú|‚ÄùÂàÜÈöîÊñáÊú¨ÂíåÈìæÊé•Ôºå‚Äú,‚ÄùÂàÜÈöîÊåâÈíÆ
        });
        return signature;
    }

          // 4. ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÈÖçÁΩÆÔºàÊñ∞Â¢ûÊ†áËØÜÂØπÊØîÔºåËá™Âä®Ê£ÄÊµãHTML‰øÆÊîπÔºâ
    function loadConfig() {
        // 1. Ëé∑ÂèñÂΩìÂâçHTMLÊåâÈíÆÁöÑ‚ÄúÂîØ‰∏ÄÊ†áËØÜ‚ÄùÂíåÊú¨Âú∞Â≠òÂÇ®ÁöÑÊóßÊ†áËØÜ
        const currentHtmlSignature = getHtmlBtnSignature();
        const savedHtmlSignature = localStorage.getItem('htmlBtnSignature');
        const savedBtnConfig = localStorage.getItem('navConfig');

        // 2. ÂÖ≥ÈîÆÂà§Êñ≠ÔºöHTMLÊåâÈíÆÊúâÂèòÂåñ ‚Üí Ê∏ÖÈô§ÊóßÈÖçÁΩÆÔºåÁî®Êñ∞HTMLÊåâÈíÆ
        if (currentHtmlSignature !== savedHtmlSignature) {
            localStorage.removeItem('navConfig'); // Âà†ÊéâÊóßÊåâÈíÆÈÖçÁΩÆ
            localStorage.setItem('htmlBtnSignature', currentHtmlSignature); // ‰øùÂ≠òÊñ∞Ê†áËØÜ
            return; // Áõ¥Êé•Áî®HTMLÊñ∞ÈÖçÁΩÆÔºå‰∏çÂä†ËΩΩÊóßÈÖçÁΩÆ
        }

        // 3. HTMLÊ≤°ÂèòÂåñ ‚Üí Âä†ËΩΩÁî®Êà∑Ëá™ÂÆö‰πâÁöÑÊåâÈíÆÈÖçÁΩÆÔºàÂ¶ÇÈïøÊåâ‰∫§Êç¢ÁöÑ‰ΩçÁΩÆÔºâ
        if (savedBtnConfig) {
            const btnList = document.querySelectorAll('.nav-btn');
            JSON.parse(savedBtnConfig).forEach((item, index) => {
                if (btnList[index]) {
                    btnList[index].textContent = item.text;
                    btnList[index].setAttribute('data-href', item.href);
                }
            });
        }
    }
        // -------------------------- Êñ∞Â¢ûÔºöÊ†áÈ¢ò/ÂâØÊ†áÈ¢òÊåÅ‰πÖÂåñÈÄªËæë --------------------------
        // ‰øùÂ≠òÊ†áÈ¢òÂíåÂâØÊ†áÈ¢òÂà∞Êú¨Âú∞Â≠òÂÇ®
        function saveTitleConfig() {
            const titleText = document.getElementById('title').textContent;
            const subtitleText = document.getElementById('subtitle').textContent;
            localStorage.setItem('titleConfig', JSON.stringify({
                title: titleText,
                subtitle: subtitleText
            }));
        }

        // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÊ†áÈ¢òÂíåÂâØÊ†áÈ¢ò
        function loadTitleConfig() {
            const savedTitleData = localStorage.getItem('titleConfig');
            if (!savedTitleData) return;
            const { title, subtitle } = JSON.parse(savedTitleData);
            document.getElementById('title').textContent = title;
            document.getElementById('subtitle').textContent = subtitle;
        }

        // 5. ÁªëÂÆöÊØè‰∏™ÊåâÈíÆÁöÑÈïøÊåâ+ÁÇπÂáª‰∫ã‰ª∂ÔºàÊ†∏ÂøÉ‰∫§‰∫íÔºâ
        document.querySelectorAll('.nav-btn').forEach(btn => {
            // ÈïøÊåâÂºÄÂßãÔºàÈº†Ê†áÊåâ‰∏ã/Ëß¶Êë∏ÂºÄÂßãÔºâ
            btn.addEventListener('mousedown', startLongPress);
            btn.addEventListener('touchstart', startLongPress, { passive: false });

            // ÈïøÊåâÁªìÊùüÔºàÈº†Ê†áÊùæÂºÄ/Ëß¶Êë∏ÁªìÊùüÔºâ
            btn.addEventListener('mouseup', endLongPress);
            btn.addEventListener('touchend', endLongPress);
            btn.addEventListener('touchcancel', endLongPress);

            // ÁÇπÂáªË∑≥ËΩ¨ÔºàÈùûÈïøÊåâÊâçËß¶ÂèëÔºâ
            btn.addEventListener('click', function() {
                if (!isLongPress) {
                    const href = this.getAttribute('data-href');
                    if (href) window.location.href = href;
                }
            });

            // ÂáΩÊï∞ÔºöÂºÄÂßãÈïøÊåâ
            function startLongPress(e) {
                // Â§ÑÁêÜËß¶Êë∏‰∫ã‰ª∂ÔºåËé∑ÂèñÁ¨¨‰∏Ä‰∏™Ëß¶Êë∏ÁÇπ
                if (e.type === 'touchstart') e = e.touches[0];
                // Ê∏ÖÈô§‰πãÂâçÁöÑËÆ°Êó∂Âô®
                if (longPressTimer) clearTimeout(longPressTimer);
                // 300msÂêéÂà§ÂÆö‰∏∫ÈïøÊåâ
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    sourceBtn = btn;          // ËÆ∞ÂΩïÊ∫êÊåâÈíÆ
                    sourceBtn.classList.add('hold'); // Ê∫êÊåâÈíÆÂä†ËìùÊ°Ü
                    // ÁªëÂÆöÊªëÂä®Ê£ÄÊµãÔºàÂè™Âú®ÈïøÊåâÂêéÁªëÂÆöÔºâ
                    document.addEventListener('mousemove', detectTarget);
                    document.addEventListener('touchmove', detectTarget, { passive: false });
                }, 300);
            }

            // ÂáΩÊï∞ÔºöÁªìÊùüÈïøÊåâ
            function endLongPress() {
                clearTimeout(longPressTimer);
                // Â¶ÇÊûúÊòØÈïøÊåâÁä∂ÊÄÅÔºåÊâßË°å‰∫§Êç¢
                if (isLongPress) {
                    swapButtons(sourceBtn, targetBtn);
                }
                // ÈáçÁΩÆÊâÄÊúâÁä∂ÊÄÅ
                isLongPress = false;
                sourceBtn = null;
                targetBtn = null;
                clearHoldClass();
                // ÁßªÈô§ÊªëÂä®Ê£ÄÊµã
                document.removeEventListener('mousemove', detectTarget);
                document.removeEventListener('touchmove', detectTarget);
            }
        });

        // 6. ÊªëÂä®Êó∂Ê£ÄÊµãÁõÆÊ†áÊåâÈíÆÔºàÂÆûÊó∂È´ò‰∫ÆÔºâ
        function detectTarget(e) {
            e.preventDefault(); // ÈòªÊ≠¢È°µÈù¢ÊªöÂä®ÔºåÁ°Æ‰øùÊ£ÄÊµãÁ≤æÂáÜ
            // Â§ÑÁêÜËß¶Êë∏ÂùêÊ†á
            if (e.type === 'touchmove') e = e.touches[0];
            // ÊâæÂà∞ÂΩìÂâçÂùêÊ†á‰∏ãÁöÑÊåâÈíÆ
            const hoverBtn = document.elementFromPoint(e.clientX, e.clientY)?.closest('.nav-btn');
            // Â¶ÇÊûúÊâæÂà∞ÊåâÈíÆ‰∏î‰∏çÊòØÊ∫êÊåâÈíÆÔºåÊõ¥Êñ∞ÁõÆÊ†áÊåâÈíÆ
            if (hoverBtn && hoverBtn !== sourceBtn) {
                // Ê∏ÖÈô§‰πãÂâçÁöÑÁõÆÊ†áËìùÊ°Ü
                if (targetBtn) targetBtn.classList.remove('hold');
                // Êõ¥Êñ∞ÁõÆÊ†áÊåâÈíÆÂπ∂Âä†ËìùÊ°Ü
                targetBtn = hoverBtn;
                targetBtn.classList.add('hold');
            }
        }

        // -------------------------- ÂéüÊúâËæÖÂä©ÂäüËÉΩÔºà‰øùÁïôÂπ∂Ë°•ÂÖÖÊ†áÈ¢ò‰øùÂ≠òÔºâ --------------------------
        // Ê†áÈ¢ò‰øÆÊîπÔºàË°•ÂÖÖ‰øùÂ≠òÈÄªËæëÔºâ
        document.getElementById('title').addEventListener('click', () => {
            const newTitle = prompt('ËØ∑ËæìÂÖ•Êñ∞Ê†áÈ¢òÔºö', document.getElementById('title').textContent);
            if (newTitle?.trim()) {
                document.getElementById('title').textContent = newTitle.trim();
                saveTitleConfig(); // Êñ∞Â¢ûÔºö‰øùÂ≠òÊ†áÈ¢òÂà∞Êú¨Âú∞
            }
        });

        // ÂâØÊ†áÈ¢ò‰øÆÊîπÔºàË°•ÂÖÖ‰øùÂ≠òÈÄªËæëÔºâ
        document.getElementById('subtitle').addEventListener('click', () => {
            const newSub = prompt('ËØ∑ËæìÂÖ•Êñ∞ÊèèËø∞Ôºö', document.getElementById('subtitle').textContent);
            if (newSub?.trim()) {
                document.getElementById('subtitle').textContent = newSub.trim();
                saveTitleConfig(); // Êñ∞Â¢ûÔºö‰øùÂ≠òÂâØÊ†áÈ¢òÂà∞Êú¨Âú∞
            }
        });

        // ÊòºÂ§úÊ®°Âºè
        const themeBtn = document.getElementById('themeBtn');
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-mode');
                themeBtn.textContent = 'üåô';
            } else {
                themeBtn.textContent = 'üåû';
            }
        }

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeBtn.textContent = isDark ? 'üåô' : 'üåû';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // ËÉåÊôØË∞ÉËâ≤Áõò
        const colorBtn = document.getElementById('colorBtn');
        const root = document.documentElement;
        function initColors() {
            const day1 = localStorage.getItem('dayColor1') || '#f5f7fa';
            const day2 = localStorage.getItem('dayColor2') || '#e4eaf5';
            const night1 = localStorage.getItem('nightColor1') || '#1a1a2e';
            const night2 = localStorage.getItem('nightColor2') || '#16213e';
            
            root.style.setProperty('--day-color1', day1);
            root.style.setProperty('--day-color2', day2);
            root.style.setProperty('--night-color1', night1);
            root.style.setProperty('--night-color2', night2);
        }

        colorBtn.addEventListener('click', () => {
            const currentDay1 = getComputedStyle(root).getPropertyValue('--day-color1').trim();
            const currentDay2 = getComputedStyle(root).getPropertyValue('--day-color2').trim();
            const currentNight1 = getComputedStyle(root).getPropertyValue('--night-color1').trim();
            const currentNight2 = getComputedStyle(root).getPropertyValue('--night-color2').trim();

            const newDay1 = prompt('ËæìÂÖ•Êó•Èó¥Ê∏êÂèòÈ¢úËâ≤1Ôºà‰æãÔºö#f5f7faÔºâÔºö', currentDay1);
            const newDay2 = prompt('ËæìÂÖ•Êó•Èó¥Ê∏êÂèòÈ¢úËâ≤2Ôºà‰æãÔºö#e4eaf5ÔºâÔºö', currentDay2);
            const newNight1 = prompt('ËæìÂÖ•Â§úÈó¥Ê∏êÂèòÈ¢úËâ≤1Ôºà‰æãÔºö#1a1a2eÔºâÔºö', currentNight1);
            const newNight2 = prompt('ËæìÂÖ•Â§úÈó¥Ê∏êÂèòÈ¢úËâ≤2Ôºà‰æãÔºö#16213eÔºâÔºö', currentNight2);

            const isHex = (color) => /^#([0-9A-F]{3}|[0-9A-F]{6})$/i.test(color);
            if (newDay1 && isHex(newDay1)) {
                root.style.setProperty('--day-color1', newDay1);
                localStorage.setItem('dayColor1', newDay1);
            }
            if (newDay2 && isHex(newDay2)) {
                root.style.setProperty('--day-color2', newDay2);
                localStorage.setItem('dayColor2', newDay2);
            }
            if (newNight1 && isHex(newNight1)) {
                root.style.setProperty('--night-color1', newNight1);
                localStorage.setItem('nightColor1', newNight1);
            }
            if (newNight2 && isHex(newNight2)) {
                root.style.setProperty('--night-color2', newNight2);
                localStorage.setItem('nightColor2', newNight2);
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñÔºàË∞ÉÊï¥È°∫Â∫èÔºöÂÖàÂä†ËΩΩÊ†áÈ¢òÔºåÂÜçÂä†ËΩΩÊåâÈíÆÔºâ
        window.addEventListener('load', () => {
            loadTitleConfig(); // Êñ∞Â¢ûÔºö‰ºòÂÖàÂä†ËΩΩÊ†áÈ¢òÈÖçÁΩÆ
            loadConfig();      // ÂéüÊúâÔºöÂä†ËΩΩÊåâÈíÆÈÖçÁΩÆ
            initTheme();
            initColors();
        });
    </script>
</body>
